<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ABCD</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="top-left">
                <!-- A Chrome -->
                <img class="aa hide" src="./src/top-a.png" alt="">
                <!-- B Safari -->
                <img class="bb hide" src="./src/top-b.png" alt="">
                <!-- C Firefox -->
                <img class="cc hide" src="./src/top-c.png" alt="">
            </div>
            <div class="bottom-left">        
                <!-- A Chrome -->
                <img class="aa hide" src="./src/bottom-a.png" alt="">
                <!-- B Safari -->
                <img class="bb hide" src="./src/bottom-b.png" alt="">
                <!-- C Firefox -->
                <img class="cc hide" src="./src/bottom-c.png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="top-right">
                <!-- A Chrome -->
                <img class="aa hide" src="./src/top-a.png" alt="">
                <!-- B Safari -->
                <img class="bb hide" src="./src/top-b.png" alt="">
                <!-- C Firefox -->
                <img class="cc hide" src="./src/top-c.png" alt="">
            </div>
            <div class="bottom-right">    
                <!-- A Chrome -->    
                <img class="aa hide" src="./src/bottom-a.png" alt="">
                <!-- B Safari -->
                <img class="bb hide" src="./src/bottom-b.png" alt="">
                <!-- C Firefox -->
                <img class="cc hide" src="./src/bottom-c.png" alt="">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
